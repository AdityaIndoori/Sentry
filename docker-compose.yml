# All configuration lives in .env.docker â€” edit that file, not this one.
# Run: docker compose --env-file .env.docker up --build

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentry-backend
    env_file: .env.docker
    environment:
      - PYTHONPATH=/app
    volumes:
      - sentry-data:/app/data
      - ./watched:/app/watched
      - ${SERVICE_HOST_PATH:-./_no_service}:/app/workspace
    ports:
      - "8000:8000"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentry-frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    security_opt:
      - no-new-privileges:true

volumes:
  sentry-data:
